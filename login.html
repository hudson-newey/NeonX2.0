<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NeonX</title>
    <link rel="shortcut icon" href="./NeonX/icons/favicon.png" />
    <link rel="stylesheet" href="./NeonX/sys/dist/login.css" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <script src="./NeonX/sys/dist/login.js"></script>
  </head>

  <body>
    <header>
      <!-- This should only be used for demonstrations -->
      <div class="login-credentials">
        <strong class="login-credential">Username: admin</strong>
        <strong class="login-credential">Password: admin</strong>
      </div>
    </header>

    <div class="container">
      <form
        name="login-form"
        onsubmit="return isFormValid();"
        action="desktop.html"
        method="get"
      >
        <div class="title">NeonX Desktop</div>

        <div class="input-group">
          <label for="usr">Username</label>
          <input
            type="text"
            autocomplete="off"
            spellcheck="false"
            name="usr"
            id="usr"
            required
            autofocus
          />
        </div>

        <div class="input-group">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" required />
        </div>

        <button class="login-button" type="submit">
          Login
        </button>
      </form>
  </body>
</html>
