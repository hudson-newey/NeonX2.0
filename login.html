<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NeonX</title>
    <link rel="shortcut icon" href="./NeonX/icons/favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext"
    />
    <link rel="stylesheet" href="./NeonX/sys/dist/login.css" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <h1 style="color: white">Username: admin</h1>
    <br />
    <h1 style="color: white">Password: admin</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./NeonX/sys/dist/login.js"></script>
  </head>

  <body>
    <div class="materialContainer">
      <div class="box" onkeydown="keydown(event)">
        <div class="title">NeonX Login</div>

        <div id="usrname" class="input">
          <label for="name">Username</label>
          <input
            type="text"
            autocomplete="off"
            spellcheck="false"
            name="name"
            id="name"
          />
          <span class="spin"></span>
        </div>

        <div id="pswd" class="input">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" />
          <span class="spin"></span>
        </div>

        <div class="button login">
          <button
            onclick="login(document.getElementById('name').value, document.getElementById('pass').value);"
          >
            <span>Login</span> <i class="fa fa-check"></i>
          </button>
        </div>
      </div>

      <div class="overbox">
        <div class="material-button alt-2"><span class="shape"></span></div>

        <div class="title">NEW ACCOUNT</div>

        <div class="input">
          <label for="regname">Username</label>
          <input type="text" name="regname" id="regname" />
          <span class="spin"></span>
        </div>

        <div class="input">
          <label for="regpass">Password</label>
          <input type="password" name="regpass" id="regpass" />
          <span class="spin"></span>
        </div>

        <div class="input">
          <label for="reregpass">Repeat Password</label>
          <input type="password" name="reregpass" id="reregpass" />
          <span class="spin"></span>
        </div>

        <div class="button">
          <button onclick="addAccount();"><span>NEXT</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
